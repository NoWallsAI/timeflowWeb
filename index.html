<!DOCTYPE html>
<html lang="hu">
<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #fefefe;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4rem;
            letter-spacing: -0.02em;
        }
        
        .logo::after {
            content: '';
            display: block;
            width: 60px;
            height: 1px;
            background: #e0e0e0;
            margin: 1rem auto 0;
        }
        
        .buttons {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-employee {
            background: #f1f3f4;
            color: #3c4043;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        
        .btn-boss {
            background: #202124;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.15);
        }
        
        .btn-employee:hover {
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.12);
        }
        
        .btn-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 0.5rem;
            stroke-width: 1.5;
        }
        
        .btn-text {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }
        
        .footer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 300;
            z-index: -1;
        }
        
        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            animation: float 20s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: -3%;
            animation-delay: -7s;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 85%;
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .logo {
                font-size: 2.2rem;
                margin-bottom: 2.5rem;
                font-weight: 700;
            }
            
            .logo::after {
                width: 80px;
                height: 2px;
                background: #d0d0d0;
                margin-top: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 1.5rem;
                padding: 0 1rem;
            }
            
            .btn {
                width: 160px;
                height: 160px;
                margin: 0 auto;
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            }
            
            .btn-employee {
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            }
            
            .btn-boss {
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
            }
            
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }
            
            .btn-employee:hover {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            }
            
            .btn-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 0.8rem;
                stroke-width: 1.5;
            }
            
            .btn-text {
                font-size: 1rem;
                font-weight: 500;
            }
            
            .footer {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-top: 0;
                font-size: 0.8rem;
                color: #a0a0a0;
                z-index: -1;
            }
            
            .circle:nth-child(1) {
                width: 200px;
                height: 200px;
                top: 5%;
                left: -10%;
            }
            
            .circle:nth-child(2) {
                width: 150px;
                height: 150px;
                top: 75%;
                right: -8%;
            }
            
            .circle:nth-child(3) {
                width: 100px;
                height: 100px;
                top: 45%;
                left: 90%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
                margin-bottom: 2rem;
                font-weight: 700;
            }
            
            .logo::after {
                width: 60px;
                margin-top: 1rem;
            }
            
            .buttons {
                gap: 1.2rem;
                padding: 0;
            }
            
            .btn {
                width: 140px;
                height: 140px;
            }
            
            .btn-icon {
                width: 28px;
                height: 28px;
                margin-bottom: 0.6rem;
            }
            
            .btn-text {
                font-size: 0.9rem;
            }
            
            .footer {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-top: 0;
                font-size: 0.75rem;
                z-index: -1;
            }
        }
    </style>
</head>

<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <h1 class="logo">Timeflow</h1>
        
        <div class="buttons">
            <a href="chat-employee/index.html" class="btn btn-employee">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="btn-text">Alkalmazott</span>
            </a>
            
            <a href="chat-boss/index.html" class="btn btn-boss">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="btn-text">Vezető</span>
            </a>
        </div>
        
        <p class="footer">© 2025 Timeflow</p>
    </div>
    
    <script>
        Object.defineProperty(navigator, 'language', { get: () => 'en-US' });
        Object.defineProperty(navigator, 'languages', { get: () => ['en-US', 'en'] });
    </script>
</body>
</html>
